<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link rel="stylesheet" type="text/css" href="../../bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../font-awesome/css/font-awesome.css"/>
    <link href="http://typesdk/css/css.css" rel="stylesheet">
    <link href="http://typesdk/layui/css/layui.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/pack.css"/>
    <title>打包-选择项目</title>
</head>

<body>
    <div id="start_packing">

        <blockquote class="layui-elem-quote">
            SDK打包管理系统
        </blockquote>

        <fieldset class="layui-elem-field">
            <legend>打包流程</legend>
            <div class="layui-field-box dblc">
                <div class="layui-row">
                    <div class="layui-progress">
                        <div class="layui-progress-bar" lay-percent="40%" style="height:100%"></div>
                    </div>
                    <div class="layui-col-md2 dblc_sub">
                        <span class="step_no">1</span>
                        <span class="vertical">选择游戏</span>
                    </div>
                    <div class="layui-col-md2 dblc_sub">
                        <span class="step_no">2</span>
                        <span class="vertical">选择平台</span>
                    </div>
                    <div class="layui-col-md2 dblc_sub">
                        <span class="step_no">3</span>
                        <span class="vertical">选择项目</span>
                    </div>
                    <div class="layui-col-md2 dblc_sub">
                        <span class="step_no">4</span>
                        <span class="vertical">选择渠道</span>
                    </div>
                    <div class="layui-col-md2 dblc_sub">
                        <span class="step_no">5</span>
                        <span class="vertical">确认任务</span>
                    </div>
                    <div class="layui-col-md2 dblc_sub">
                        <span class="step_no">6</span>
                        <span class="vertical">开始打包</span>
                    </div>
                </div>
                <div class="pack3">
		            <table id="itemPlaceholderContainer" class="table table-striped jambo_table">
						<thead>
							<tr>
								<th></th>
								<th>版本</th>
								<th>识别标签</th>
								<th>创建时间</th>
								<th>大小</th>
								<th>所有者</th>
								<th>审核状态</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<div class="iradio_flat-green checked" style="position: relative;"><input type="radio" class="flat" name="radiogame" value="11753" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div>
								</td>
								<td>1.5</td>
								<td>模拟游戏客户端</td>
								<td>2017/9/27 14:08:52</td>
								<td>21.00M</td>
								<td>Demo</td>
								<td>
									已通过
								</td>
							</tr>
						</tbody>
					</table>
					
					<div class="packBtn row text-center">
						<a href="pack02.html" class="btn btn-primary">上一步</a>
						<a href="pack04.html" class="btn btn-primary">下一步</a>
					</div>
                </div>
            </div>
        </fieldset>
        
    </div>
</body>

</html>

<script src="http://typesdk/js/jquery-3.1.1.min.js"></script>
