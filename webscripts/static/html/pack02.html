<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link rel="stylesheet" type="text/css" href="../../bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../font-awesome/css/font-awesome.css"/>
    <link href="http://typesdk/css/css.css" rel="stylesheet">
    <link href="http://typesdk/layui/css/layui.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/pack.css"/>
    <title>打包-选择平台</title>
</head>

<body>
    <div id="start_packing">

        <blockquote class="layui-elem-quote">
            SDK打包管理系统
        </blockquote>

        <fieldset class="layui-elem-field">
            <legend>打包流程</legend>
            <div class="layui-field-box dblc">
                <div class="layui-row">
                    <div class="layui-progress">
                        <div class="layui-progress-bar" lay-percent="20%" style="height:100%"></div>
                    </div>
                    <div class="layui-col-md2 dblc_sub">
                        <span class="step_no">1</span>
                        <span class="vertical">选择游戏</span>
                    </div>
                    <div class="layui-col-md2 dblc_sub">
                        <span class="step_no">2</span>
                        <span class="vertical">选择平台</span>
                    </div>
                    <div class="layui-col-md2 dblc_sub">
                        <span class="step_no">3</span>
                        <span class="vertical">选择项目</span>
                    </div>
                    <div class="layui-col-md2 dblc_sub">
                        <span class="step_no">4</span>
                        <span class="vertical">选择渠道</span>
                    </div>
                    <div class="layui-col-md2 dblc_sub">
                        <span class="step_no">5</span>
                        <span class="vertical">确认任务</span>
                    </div>
                    <div class="layui-col-md2 dblc_sub">
                        <span class="step_no">6</span>
                        <span class="vertical">开始打包</span>
                    </div>
                </div>
                <div class="row pack2">
                    <div class="col-md-6 text-center">
                        <a class="thumbnail" href="pack03.html">
							<i class="fa fa-android" style="font-size:150px;"></i>
                        </a>
                    </div>
                    <div class="col-md-6 text-center">
                        <a class="thumbnail" href="pack03.html">
							<i class="fa fa-apple" style="font-size:150px;"></i>
                        </a>
                    </div>
                </div>
                <div class="row text-center">
                	<a class="btn btn-primary" href="pack01.html">上一步</a>
				</div>
            </div>
        </fieldset>
        
    </div>
</body>

</html>

<script src="http://typesdk/js/jquery-3.1.1.min.js"></script>
<script src="http://typesdk/layui/layui.js"></script>
<script src="http://typesdk/layui/js.js"></script>
