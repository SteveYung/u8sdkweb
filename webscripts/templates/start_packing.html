<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="/layui/css/layui.css" rel="stylesheet">
    <link href="/css/font-awesome.css" rel="stylesheet">
    <link href="/css/css.css" rel="stylesheet">
    <title>开始打包</title>
</head>

<body>
    <div id="start_packing">
        <blockquote class="layui-elem-quote">
            SDK打包管理系统
        </blockquote>
        <fieldset class="layui-elem-field">
            <legend>打包流程</legend>
            <div class="layui-field-box dblc">
                <div class="layui-row">
                    <div class="layui-progress">
                        <div class="layui-progress-bar" lay-percent="0%" style="height:100%"></div>
                    </div>
                    <div class="layui-col-md2-5 dblc_sub">
                        <span class="step_no">1</span>
                        <span class="vertical">选择游戏</span>
                    </div>
                    <div class="layui-col-md2-5 dblc_sub">
                        <span class="step_no">2</span>
                        <span class="vertical">选择平台</span>
                    </div>
                    <div class="layui-col-md2-5 dblc_sub">
                        <span class="step_no">4</span>
                        <span class="vertical">选择渠道</span>
                    </div>
                    <div class="layui-col-md2-5 dblc_sub">
                        <span class="step_no">5</span>
                        <span class="vertical">确认任务</span>
                    </div>
                    <div class="layui-col-md2-5 dblc_sub">
                        <span class="step_no">6</span>
                        <span class="vertical">开始打包</span>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="bag_process">
            <div id="choose_game">
                {% for imgname in imgbasename %}
                <div class="game_sub">
                    <a href="javascript:choose_game('{{imgbasename[imgname]['name']}}');">
                        <div><img src="data:image/png;base64,{{imgbasename[imgname]['base']}}" alt=""></div>
                        <div class="txt">{{imgbasename[imgname]['doc']}}</div>
                    </a>
                </div>
                {% endfor %}

            </div>

            <div class="phone">
                <a href="javascript:phone('android');">
                    <div class="fa fa-android icon"></div>
                </a>
                <a href="javascript:phone('ios');">
                    <div class="fa fa-apple icon"></div>
                </a>
                <button class="layui-btn">上一步</button>

            </div>
            <div class="channel">
                <!-- <table class="layui-hide" class="channel" lay-data="{id:'channel'}"></table> -->

                <table class="layui-table" lay-data="{ id:'channel',page:true,cellMinWidth:350}" lay-filter="test">
                    <thead>
                        <tr>
                            <th lay-data="{type: 'checkbox'}"></th>
                            <th lay-data="{field:'name', sort: true,align:'center'}">渠道名称</th>
                            <th lay-data="{field:'id', sort: true,align:'center'}">渠道ID</th>
                            <th lay-data="{field:'edition',align:'center'}">手机系统</th>
                            <th lay-data="{field:'state',align:'center'}">渠道版本</th>

                        </tr>
                    </thead>
                </table>

                <div class="onclick">
                    <button class="layui-btn top">上一步</button>
                    <button class="layui-btn bottom">下一步</button>
                </div>
            </div>
            <div class="confirm">

                <table class="layui-table" lay-data="{ id:'confirm',page:true,cellMinWidth:350}" lay-filter="test">
                    <thead>
                        <tr>
                            <th lay-data="{type: 'checkbox'}"></th>
                            <th lay-data="{field:'game', sort: true,align:'center'}">游戏</th>
                            <th lay-data="{field:'channel', sort: true,align:'center'}">渠道</th>
                            <th lay-data="{field:'phone', sort: true,align:'center'}">手机系统</th>
                            <th lay-data="{field:'edition', sort: true,align:'center'}">版本</th>

                        </tr>
                    </thead>
                </table>

                <div class="onclick">
                    <button class="layui-btn top">上一步</button>
                    <button class="layui-btn layui-btn-danger">开始打包</button>
                </div>
            </div>
            <div class="complete" style="text-align: center;">
                <h2>信息已经提交，请去任务区域查看！！！</h2>
            </div>
        </div>
    </div>
</body>

</html>

<script src="/js/jquery-3.1.1.min.js"></script>
<script src="/layui/layui.js"></script>
<script src="/layui/js.js"></script>
<script>
</script>
